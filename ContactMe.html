      .dropdown {

        padding: 12px 16px;
        z-index: 1;
      }

      .dropdown-content a {
        color:#4F00E0;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {background-color: #AF85FF}

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbutton{
        background-color:#4F00E0;
      }
